{% extends 'users/base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - {{ user.email }}
                <a href="{% url 'user_update' user.id %}">Update</a> |
                <form action="{% url 'user_delete' user.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ user.username }}?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_add' %}">Add User</a>
{% endblock %}
